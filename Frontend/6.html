<html>
<head>
    <title>Project Summary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff; /* White text for contrast */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ebefe8;
            color: #151414;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .summary {
            margin-top: 24px;
            font-size: 16px;
            line-height: 1.5;
        }
        .summary h2 {
            margin-bottom: 12px;
            color: #e60505;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-bottom: 12px;
            color: #06a6e5;
        }
        .card p {
            color: #333;
            font-size: 16px;
            line-height: 1.4;
        }
        @media(max-width:700px){
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Summary</h1>
        <div class="summary">
            <h2>Overview</h2>
            <p>This project aims to redesign the company website to improve user experience and accessibility.</p>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Key Features</h3>
                <p>Responsive design, improved navigation, and enhanced performance.</p>
            </div>
            <div class="card">
                <h3>Timeline</h3>
                <p>Project kickoff: Oct 2025 - Launch: Dec 2025</p>
            </div>
            <div class="card">
                <h3>Team Members</h3>
                <p>Suresh, Ramesh</p>
            </div>
        </div>
    </div>
</body>
</html>
